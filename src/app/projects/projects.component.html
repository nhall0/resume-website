<div class="projects">
    <div class="projects-container-grid" *ngIf="projectMode == 'grid'">
        <ng-container *ngFor="let project of projectsService.projects">
            <app-project class="{{projectMode}}" [project]="project"></app-project>
        </ng-container>
    </div>

    <div class="projects-container {{projectMode}}" *ngIf="projectMode == 'rectangle'">
        <div class="projects-carousel">
            <p-button icon="pi pi-arrow-left" [rounded]="true" [text]="true" [raised]="true" severity="secondary" (click)="currentProject = currentProject - 1" [disabled]="currentProject == 0" />
            <app-project class="project-rectangle" [project]="projectsService.projects[currentProject]"></app-project>
            <p-button icon="pi pi-arrow-right" [rounded]="true" [text]="true" [raised]="true" severity="secondary" (click)="currentProject = currentProject + 1" [disabled]="currentProject == projectsService.projects.length - 1" />
        </div>
    </div>
</div>
